<html>
    <body>
        <!--slide 25-->
        <form action="register.html" method="get" name="mamber_form" id="member_form">
            <fieldset>
                <legend>Registeration information</legend>
                <div>
                    <label>Email Address </label>
                    <input type="text" id="email" name="email"/>
                    <span>*</span>
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" id="password" name="password" placeholder="At least 6 characters."/>
                    <span>*</span>
                </div>
            </fieldset>
            <fieldset>
                <legend>Member Information</legend>
                <div>
                <label>Membership Type</label>
                <input type="radio" name="type" id="individual" value="individual" checked>individual
                <input type="radio" name="type" id="corporate" value="corporate">corporate
                </div>
                <div>
                    <label>Company Name:</label>
                    <input type="text" id="company_name" name="company_name" disabled>
                    <span></span>
                </div>
            </fieldset>
            <fieldset>
                <legend>Submit your membership</legend>
                <input type="submit" id="submit" name="submit" value="Submit"/>
                <input type="reset" id="reset" name="reset" value="Reset"/>
            </fieldset>
        </form>
        <!--25 to 27-->
        <!--releses.jQuery.com page slime minif-->
        <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>
        <!--from releses.jquery.com page --> 
        <script src="register.js"></script>
        </body>
</html>
